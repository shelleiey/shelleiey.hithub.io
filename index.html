<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>海报画廊</title>
	<link rel="stylesheet" type="text/css" href="gallery.css">
</head>
<body onselectstart = "return false"><!-- 禁止选择网页中的文字 -->
	<!-- 一个容器wrap
			里面是一张照片,负责平移和旋转
			photo-wrap负责反转
				照片的正面
					有封面img
					有标题caption
				照片的背面
					有描述信息
	 -->
	 <!-- 字符模板 -->
	<div class="wrap" id="wrap">
	 	<!-- photo负责平移、旋转 -->
	 	<div class="photo photo_front" onclick="turn(this)" 
	 	id="photo_{{index}}">
	 		<!-- photo-wrap负责翻转 -->
				<div class="photo-wrap">
			 		<div class="side side-front ">
			 			<p class="image"><img src="img/{{img}}"></p>
			 			<p class="caption">{{caption}}</p>
			 		</div>
			 		<div class="side side-back">
			 			<p class="desc">{{desc}}</p>
			 		</div>
				</div>
	 	</div>
	</div>
	
	<script type="text/javascript" src="img/data.js"></script>
	<script type="text/javascript" src="gallery.js"></script>
	
</body>
</html>
